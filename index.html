<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/slick-1.8.1/slick/slick.css" />
    <title>MovieAPI</title>
  </head>
  <body>
    <header>
      <div class="wraper-header page-width">
        <div class="header-left">
          <h1 class="title-app">MOVIES APP</h1>
          <h3 id="home">Home</h3>
        </div>
        <div id="form-search" class="search-container">
          <form type="submit" id="form-search">
            <input
              id="search-input"
              type="text"
              placeholder="Title,series and moveis..."
            />
            <i class="fas fa-search search-btn"></i>
          </form>
        </div>
      </div>
    </header>
    <main class="page-width"></main>
    <footer>
      <img src="assets/TMDB.svg" alt="TDMB API logo" />
    </footer>
    <script src="animations.js"></script>
    <!-- prettier-ignore -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- prettier-ignore -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/slick-1.8.1/slick/slick.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
